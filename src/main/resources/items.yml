# Nascraft items.yml - ${project.version}

# You can edit this file manually or using /nascraft editmarket
items:
  iron_ingot:
    initial-price: 10
    alias: 'Iron Ingot'
    child:
      iron_block:
        multiplier: 9
        alias: 'Iron Block'

  gold_ingot:
    initial-price: 50
    alias: 'Gold Ingot'
    child:
      gold_block:
        multiplier: 9
        alias: 'Gold Block'

  gunpowder:
    initial-price: 50
    alias: 'Gunpowder'

  ender_eye:
    initial-price: 100
    alias: 'Eye of Ender'

  leather:
    initial-price: 30
    alias: 'Leather'

  feather:
    initial-price: 5
    alias: 'Feather'
