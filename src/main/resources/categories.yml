# Nascraft categories.yml - ${project.version}

categories:
  # Reference of the category. Categories are displayed in the main menu.
  1:
    # Display name of the category (cannot be very long).
    display-name: '<gradient:#9493cc:#a17d8d>Resources</gradient>'
    # (OPTIONAL) Display item of the category.
    # If not specified the material of the first item will be used.
    display-material: 'iron_ingot'
    # Items within the category.
    items:
      # Identifier of the item.
      - 'iron_ingot'
      - 'gold_ingot'
      - 'gunpowder'
      - 'ender_eye'
      - 'leather'
      - 'feather'
